<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Doctor Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background: #3799ef;
            color: white;
            padding: 20px 10%;
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            padding: 10px 5%;
            position: sticky;
            top: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-links {
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            color: #333;
            text-decoration: none;
            padding: 12px 20px;
            font-size: 1rem;
        }
        .nav-links a:hover {
            background: #3799ef;
            color: white;
            border-radius: 5px;
        }
        .toggle-button {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
        }
        .toggle-button div {
            width: 100%;
            height: 3px;
            background: #333;
        }
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 100%;
                left: 0;
                padding: 10px 0;
                background-color: #ffffff;
            }
            .nav-links.show {
                display: flex;
            }
            .toggle-button {
                display: flex;
            }
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #3799ef;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #3799ef;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
        }
        .form-group button:hover {
            background: #2877c9;
        }
        .footer {
            background: #3799ef;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .footer p {
            font-size: 1rem;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .logo {
    display: flex;
    align-items: center;
    gap: 10px;
}

.logo img {
    height: 40px;
    width: auto;
    border-radius: 5px;
}

.logo span {
    font-size: 1.2rem;
    font-weight: bold;
    color: #333;
}
.text-success {
        color: green;
        font-weight: bold;
    }
    .text-danger {
        color: red;
        font-weight: bold;
    }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Hospital</h1>
        <p>Your health is our priority</p>
    </header>
    
    <nav>
        <div class="logo">
            <img src="https://brandslogos.com/wp-content/uploads/images/large/apollo-hospitals-logo.png" alt="Apollo Hospital Logo" />
            <span>Apollo Hospital</span>
        </div>
        <div class="toggle-button" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="nav-links">
            <a href="{% url 'homepage' %}">Home</a>
            
            
            
            <a href="{% url 'loginpage' %}">Login</a>
            <a href="{% url 'patientsignup' %}">Patient register</a>
            <a href="{% url 'doctorsignup' %}">Doctor register</a>
            
        </div>
    </nav>

    <div class="form-container">
        <h1 style="text-align: center;color: #2877c9;">Register as a Doctor</h1>
        {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert 
                    {% if message.tags == 'success' %}alert-success
                    {% elif message.tags == 'error' %}alert-danger
                    {% else %}alert-info{% endif %}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
        <form action="{% url 'doctorsignupdetail' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="user-name">User Name</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <small id="emailError" class="text-danger"></small>

            </div>
            <div class="form-group">
                
                <input type="hidden" class="form-control" id="exampleinputpassword" name="text" value="3">
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
                <small id="phoneError" class="text-danger"></small>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization</label>
                <select id="specialization" name="specialization" required>
                    <option value="" disabled selected>Select Your Department</option>
    
                {% for c in dept %}
                <option value="{{c.id}}">{{c.DepatmentName}}</option>
                 {% endfor %}   
                </select>
            </div>
            <div class="form-group">
                <label for="profile-picture">Upload Profile Picture</label>
                <input type="file" id="profile-picture" name="profile-picture" accept="simage/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Our Hospital | <a href="#contact">Contact Us</a></p>
    </footer>
    <script>
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('show');
        }
        email = document.getElementById("email"); 
        mobileinput = document.getElementById("phone"); 
 
        mobileinput.addEventListener("input", validatePhoneNumber); 
 
        email.addEventListener("input",validateEmail); 
        function validatePhoneNumber(){ 
            phonePattern = /^[0-9]{0,10}$/; 
            if(!phonePattern.test(mobileinput.value)){ 
                phoneError.textContent ="only digitss are allowed"; 
                return; 
 
            } 
            if(mobileinput.value.length<10){ 
                phoneError.textContent="mobile number must 10 digits"; 
 
            } 
            else{ 
                phoneError.textContent =""; 
 
 
            } 
        } 
            function validateEmail(){ 
                emailError = document.getElementById("emailError"); 
                emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
                if(!emailPattern.test(email.value)){ 
                    emailError.textContent="please enter valid email address"; 
 
                } 
                else{ 
                    emailError.textContent=""; 
 
                 
            } 
        } 
     
    </script>
</body>
</html>
