<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>{% block title %}Default Title{% endblock %}</title>
  {% block head %}{% endblock %}
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      margin: 0;
        
    }

    nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #ffffff;
    padding: 10px 5%;
    position: fixed; /* Changed from sticky to fixed */
    top: 0;
    width: 100%; /* Ensures the navbar spans the full width of the viewport */
    z-index: 1000; /* Ensures the navbar stays on top of other elements */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 40px;
      width: auto;
      border-radius: 5px;
    }

    .logo span {
      font-size: 1.2rem;
      font-weight: bold;
      color: white;
    }
    

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #333;
      text-decoration: none;
      padding: 8px 15px;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .nav-links a:hover {
      background: #287ac4;
    }

    .appointment-btn {
      background: #ff4d4d;
      color: white;
      font-weight: bold;
    }

    .appointment-btn:hover {
      background: #e60000;
    }

    .toggle-button {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 30px;
      height: 21px;
      cursor: pointer;
    }

    .toggle-button div {
      width: 100%;
      height: 3px;
      background: white;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        gap: 10px;
        background: #3799ef;
        position: absolute;
        top: 100%;
        right: 5%;
        width: 90%;
        border-radius: 5px;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .toggle-button {
        display: flex;
      }
    }
    .toggle-button div {
            width: 100%;
            height: 3px;
            background: #333;
        }
    .navbar .appointment-btn {
      background-color: #ff4d4d;
      color: white;
      padding: 8px 15px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .navbar .appointment-btn:hover {
      background-color: #e60000;
    }
    .footer {
          background: #3799ef;
          color: white;
          text-align: center;
          padding: 20px;
          margin-top: 0px;
          position: fixed;
          width: 100%;
          bottom: 0;
      }
      .footer p {
          font-size: 1rem;
          margin: 0;
      }
      .footer a {
          color: white;
          text-decoration: none;
      }
      
  </style>
</head>
<body>

<nav>
  <div class="logo">
    <img src="https://brandslogos.com/wp-content/uploads/images/large/apollo-hospitals-logo.png" alt="Apollo Hospital Logo">
    <span style="color: #287ac4;">Apollo Hospital</span>
  </div>
  <div class="toggle-button" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="nav-links">
    <a href="{% url 'patienthome' %}">Home</a>
    <a href="{% url 'about' %}">About</a>
    <a href="{% url 'view_doctor' %}">Doctors</a>
    <a href="{% url 'reset' %}">Reset Password</a>
    
    <a href="{% url 'display_edit_page' %}">Profile</a>
    <a href= "{% url 'patieprofile' %}">view profile</a>
    
    <a href="{% url 'booking_form' %}" class="appointment-btn">Book Now</a>
    <a href="{% url 'logout' %}"style="color:red">Logout</a>
  </div>
</nav>

{% block content %}
{% endblock %}
<footer class="footer">
  <p>&copy; 2024 Apollo Hospital | <a href="#">Contact Us</a></p>
</footer>



<script>
  function toggleMenu() {
    const navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('show');
  }
</script>

</body>
</html>
