<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Navbar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #0047ab;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-weight: bold;
        }
        .navbar-brand img {
            height: 40px;
            border-radius: 5px;
        }
        .navbar-nav .nav-link {
            color: white;
            margin: 0 5px;
        }
        .navbar-nav .nav-link:hover {
            color: #ffc107;
        }
        .doctor-info {
            display: flex;
            align-items: center;
            gap: 15px;
            color: white;
        }
        .doctor-info img {
            height: 40px;
            width: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://brandslogos.com/wp-content/uploads/images/large/apollo-hospitals-logo.png" alt="Hospital Logo">
                Apollo Hospital
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="#appointments">Appointments</a></li>
                    <li class="nav-item"><a class="nav-link" href="#patients">Patients</a></li>
                    <li class="nav-item"><a class="nav-link" href="#profile">Profile</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-danger text-white" href="#logout">Logout</a></li>
                </ul>
               
                <div class="doctor-info ms-3">
                    <img src="{{ doctor_image }}" alt="Doctor Profile Picture" id="doctor-image">
                    <div>
                        <div id="doctor-name">{{ doctor_name }}</div>
                        <div id="doctor-department" style="font-size: 0.9rem;">{{ doctor_department }}</div>
                    </div>
                </div>
                
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
